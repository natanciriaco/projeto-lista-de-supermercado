<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="supermercado.js"></script>
    <title>Lista de supermercado</title>
</head>
<body>
    <header>
        <h2>Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" class="nome-produto" name="nome-produto" placeholder="Nome do produto">
        <input type="number" class="valor-produto" name="valor-produto" placeholder="Valor do produto" step="0.01">
        <input type="button" value="Cadastrar" class="cadastrar" name="cadastrar" onclick="adicionarProduto()">
        <input type="button" value="Limpar" class="limpar" name="limpar" onclick="limpar()">

    </div>

    <div class="lista-produtos">

    </div>

    <div class="soma-produto">
        <h1>Total: R$0</h1>
    </div>
</body>
</html>
